version: 1
description: AWS KMS Key Rotation
type: Terraform
files:
  - "*.tf"
rules:

  - id: AWS_KMS_KEY_ROTATION
    message: AWS KMS Key Rotation should be enabled
    resource: aws_kms_key
    severity: WARNING
    assertions:
      - key: enable_key_rotation
        op: is-true
    tags:
      - kms